<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tes Peminatan</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Laporan Test Peminatan Taruna Sub Siber Prodi Nikelektrohan Th. 2025</h1>
  <table id="laporan">
    <thead>
      <tr><th>Nama</th><th>Pangkat</th><th>No AK</th><th>Nilai</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jQuery & DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    fetch("https://sheetdb.io/api/v1/alr3r7emzaexa?sheet=Sheet2")
      .then(res => res.json())
      .then(json => {
        // Pastikan kalau JSON dari API adalah array
        let data = Array.isArray(json) ? json : json.data;

        let tbody = document.querySelector("#laporan tbody");
        data.forEach(row => {
          let tr = document.createElement("tr");
          tr.innerHTML = `<td>${row["Nama"] || ""}</td>
                          <td>${row["Pangkat"] || ""}</td>
                          <td>${row["No AK"] || ""}</td>
                          <td>${row["Total Skor"] || ""}</td>`;
          tbody.appendChild(tr);
        });

        $('#laporan').DataTable({
          "pageLength": 10
        });
      })
      .catch(err => {
        console.error("Gagal mengambil data:", err);
      });
  </script>
</body>
</html>
